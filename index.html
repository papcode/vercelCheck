<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Voice Assistant</title>

    <style>
        body {
            font-family: system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        p {
            opacity: .9
        }
        
        .bot {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 16px;
            width: 320px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, .25);
            margin-top: 40px;
        }
        
        #output {
            min-height: 80px;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 14px 22px;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: .2s;
        }
        
        button:hover {
            opacity: .85
        }
        
        .listening {
            background: #e53e3e
        }
    </style>
</head>

<body>

    <h1>AI Voice Assistant</h1>
    <p>Tap and speak. Your AI will reply out loud.</p>

    <div class="bot">
        <div id="output">Press the button and talk ðŸŽ¤</div>
        <button id="talkBtn">Start Talking</button>
    </div>

    <script>
        const btn = document.getElementById("talkBtn")
        const output = document.getElementById("output")

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition
        const recognition = new SpeechRecognition()

        recognition.lang = "en-US"
        recognition.continuous = false

        btn.onclick = () => {
            recognition.start()
            btn.textContent = "Listening..."
            btn.classList.add("listening")
        }

        recognition.onresult = async(event) => {
            const userText = event.results[0][0].transcript
            output.textContent = "You: " + userText

            // Simple AI reply (replace with API later)
            const reply = generateReply(userText)

            speak(reply)
            output.textContent = "AI: " + reply
        }

        recognition.onend = () => {
            btn.textContent = "Start Talking"
            btn.classList.remove("listening")
        }

        function speak(text) {
            const msg = new SpeechSynthesisUtterance(text)
            msg.rate = 1
            msg.pitch = 1
            speechSynthesis.speak(msg)
        }

        function generateReply(text) {
            text = text.toLowerCase()

            if (text.includes("hello")) return "Hello! How can I help you today?"
            if (text.includes("help")) return "Sure! Tell me what you need help with."
            if (text.includes("time")) return "The current time is " + new Date().toLocaleTimeString()

            return "That sounds interesting. Tell me more!"
        }
    </script>

</body>

</html>
