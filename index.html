            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding-top: 40px;
        }
        
        .header h1 {
            font-size: 2.5rem;

        .footer {

            color: rgba(255, 255, 255, 0.7);

            font-size: 0.9rem;
        }
        /* Hide ElevenLabs branding */
        
        elevenlabs-convai p:has(span:contains("Powered by ElevenLabs")),
        elevenlabs-convai p:has(a[href*="elevenlabs.io"]) {
            display: none !important;
        }
        
        elevenlabs-convai p {
            display: none !important;
        }
        
        elevenlabs-convai div[class*="overlay"] p {
            display: none !important;
        }
        
        elevenlabs-convai .whitespace-nowrap {
            display: none !important;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            body {
                padding: 15px;
            }
            .header {
                padding-top: 20px;
                margin-bottom: 30px;
            }
            .widget-area {
                margin: 40px 0;
            }
        }
        
        .voice-hint {
            margin-top: 18px;
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 0.3px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.6;
            }
        }
    </style>
</head>
