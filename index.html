<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Chat Assistant</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 40px;
      padding-top: 40px;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }

    .widget-area {
      display: flex;
      justify-content: center;
      margin: 60px 0;
    }

    .footer {
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      margin-top: 60px;
      font-size: 0.9rem;
    }

    /* Hide ElevenLabs branding */
    elevenlabs-convai p:has(span:contains("Powered by ElevenLabs")),
    elevenlabs-convai p:has(a[href*="elevenlabs.io"]) {
      display: none !important;
    }
    
    elevenlabs-convai p {
      display: none !important;
    }
    
    elevenlabs-convai div[class*="overlay"] p {
      display: none !important;
    }
    
    elevenlabs-convai .whitespace-nowrap {
      display: none !important;
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 2rem;
      }
      
      body {
        padding: 15px;
      }
      
      .header {
        padding-top: 20px;
        margin-bottom: 30px;
      }
      
      .widget-area {
        margin: 40px 0;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>AI Chat Assistant</h1>
    <p>Start a conversation with our intelligent AI chatbot. Ask questions, get help, or just have a friendly chat!</p>
  </div>

  <div class="widget-area">
    <elevenlabs-convai agent-id="agent_6901k5ef1sgdfrfbfc10cba3r8yq"></elevenlabs-convai>
  </div>

  <div class="footer">
    <p>&copy; 2024 AI Chat Experience</p>
  </div>

  <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>
</body>
</html>
